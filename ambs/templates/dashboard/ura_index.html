                        <script>

                            let data = {{ura_chart_data|tojson}}

                            let co_name = []

                            }

                                      data: count,
                                    }
                                  ]
                                },
                                options: {
                                  legend: { display: false },
                                  title: {
                                    display: true,
                                    text: 'frequency of comapany importations'
                                  }
                                }
                            });



                        </script>
